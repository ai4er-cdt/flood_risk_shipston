defaults:
  - mode: train
  - model: lstm

dataset:
  features: {'timeseries' : ['precipitation', 'temperature', 'shortwave_rad', 'peti', 'humidity', 'pet', 'longwave_rad', 'windspeed']}
  data_dir: null # Default is src/data/
  seq_length: 365 # Number of previous days of meterological data to use for one prediction.
  train_test_split: '2010' # Split date to separate the data into the train and test sets.
  basins_frac: 0.01 # Fraction of basins that will be combined to create the dataset.
  shuffle: True # Whether to shuffle the dataset randomly.
  num_workers: 8 # Number of subprocesses to use for data loading.

cuda: True # Whether to use GPUs.
parallel_engine: 'ddp' # PyTorch parallelisation algorithm to use. ddp=DistributedDataParallel
gpus: 2 # Number of GPUs to use.
precision: 32 # Whether to use 32 bit or 16 bit floating points for the model.
seed: 42 # Random seed.
run_name: ??? # Mandatory string argument that describes the run.

# Hydra config overrides:
hydra:
  run:
    dir: logs/${run_name}
