defaults:
  - mode: train
  - model: lstm
  - dataset: shipston

cuda: True # Whether to use GPUs.
parallel_engine: 'ddp' # PyTorch parallelisation algorithm to use. ddp=DistributedDataParallel
gpus: 1 # Number of GPUs to use.
precision: 32 # Whether to use 32 bit or 16 bit floating points for the model.
seed: 42 # Random seed.
run_name: ??? # Mandatory string argument that describes the run.

# Hydra config overrides:
hydra:
  run:
    dir: logs/${run_name}
  sweep:
    dir: logs/${run_name}
